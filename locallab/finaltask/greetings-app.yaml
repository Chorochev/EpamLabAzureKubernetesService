apiVersion: apps/v1
kind: Deployment
metadata:
  name: greetings
spec:
  selector:
    matchLabels:
      app: greetings
  template:
    metadata:
      labels:
        app: greetings
    spec:
      nodeSelector:
        tier: frontend
      containers:
        - name: greetings
          image: chorochev/greetings:v4
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
          ports:
            - containerPort: 5000

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: greetings
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: greetings
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50

---
apiVersion: v1
kind: Service
metadata:
  name: greetings
spec:
  type: LoadBalancer
  selector:
    app: greetings # Label deployment
  ports:
    - name: greetings-listener
      protocol: TCP
      port: 80 # The port on the Load Balancer
      targetPort: 5000 # The port on pods

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      nodeSelector:
        tier: frontend
      containers:
        - name: redis
          image: redis:latest
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
          ports:
            - containerPort: 6379

